<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        /* 初始化表格样式，设置边框 */
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 80%;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        table td,
        table th {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
            width: 15%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .photo-cell {
            text-align: center;
            border: none !important;
            padding: 0 !important;
        }

        .photo-container {
            width: 220px;
            height: 220px;
            /* 去除边框虚线 */
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 100%;
        }

        .photo-placeholder {
            color: #999;
            font-size: 14px;
        }

        .photo-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 5px;
        }

        /* 为了让多选下拉框更明显，添加一些样式 */
        select[multiple] {
            height: 100px; /* 增加高度以显示多个选项 */
            overflow-y: auto; /* 出现滚动条 */
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <form>
        <table>
            <caption>个人简历</caption>
            <tr>
                <th>姓名</th>
                <td><input type="text" name="张连祥" value="张连祥" maxlength="20" required></td>
                <th>性别</th>
                <td>
                    <select name="gender" required>
                        <option value="">请选择</option>
                        <option value="男" selected>男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
                <th>年龄</th>
                <td><input type="number" name="age" value="19" min="1" max="100" required></td>
                <td rowspan="4" class="photo-cell">
                    <div class="photo-container">
                        <img id="photo-preview" class="photo-preview" alt="个人照片预览"
                            src="image.jpg"> <!-- 这里设置默认图片的路径，可替换 -->
                        <div class="photo-placeholder" style="display: none;">点击上传照片</div>
                        <input type="file" id="photo-upload" class="photo-upload" name="photo" accept="image/*">
                    </div>
                </td>
            </tr>
            <tr>
                <th>籍贯</th>
                <td><input type="text" name="hometown" value="山东省枣庄市" maxlength="50" required></td>
                <th>联系电话</th>
                <td><input type="tel" name="phone" value="15266605600" pattern="[0-9]{11}" placeholder="11位手机号码"
                        required></td>
                <th>电子邮箱</th>
                <td><input type="email" name="email" value="2012423565@qq.com" maxlength="50" required></td>
            </tr>
            <tr>
                <th>学历</th>
                <td>
                    <select name="education" required>
                        <option value="">请选择</option>
                        <option value="本科" selected>本科</option>
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </td>
                <th>健康状况</th>
                <td>
                    <select name="health" required>
                        <option value="">请选择</option>
                        <option value="优秀" selected>优秀</option>
                        <option value="优秀">优秀</option>
                        <option value="一般">一般</option>
                        <option value="较差">较差</option>
                    </select>
                </td>
                <th>婚姻状况</th>
                <td>
                    <select name="marriage" required>
                        <option value="">请选择</option>
                        <option value="未婚" selected>未婚</option>
                        <option value="已婚">已婚</option>
                        <option value="离异">离异</option>
                        <option value="丧偶">丧偶</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>求职意向</th>
                <td>
                    <select name="job_intention" multiple required>
                        <option value="">请选择</option>
                        <option value="Web前端开发工程师" selected>Web前端开发工程师 移动客户端开发工程师</option>
                        <option value="移动客户端开发工程师">移动客户端开发工程师</option>
                        <option value="后端开发工程师">后端开发工程师</option>
                        <option value="全栈开发工程师">全栈开发工程师</option>
                        <option value="软件测试工程师">软件测试工程师</option>
                        <option value="产品经理">产品经理</option>
                    </select>
                </td>
                <th>专业</th>
                <td>
                    <select name="major" required>
                        <option value="">请选择</option>
                        <option value="软件工程" selected>软件工程</option>
                        <option value="人工智能">人工智能</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                    </select>
                </td>
                <th>毕业院校</th>
                <td>
                    <select name="region" id="region-select" onchange="updateSchoolList()" value="烟台">
                        <option value="">请选择地区</option>
                        <option value="威海">威海</option>
                        <option value="烟台">烟台</option>
                    </select>
                    <select name="school" id="school-select" required>
                        <option value="">请选择学校</option>
                        <option value="鲁东大学" selected>鲁东大学</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>技能证书</th>
                <td colspan="6">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert1" value="软件设计师证书" checked>
                            <label for="cert1">软件设计师证书</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert2" value="华为HCIA云计算工程师">
                            <label for="cert2">华为HCIA云计算工程师</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert3" value="英语四级" checked>
                            <label for="cert3">英语四级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert4" value="英语六级">
                            <label for="cert4">英语六级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert5" value="计算机二级">
                            <label for="cert5">计算机二级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert6" value="计算机三级">
                            <label for="cert6">计算机三级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert7" value="其他">
                            <label for="cert7">其他</label>
                            <input type="text" name="other_certificate" style="width: 100px; margin-left: 5px;"
                                placeholder="请注明">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>个人特长与爱好</th>
                <td colspan="6">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby1" value="篮球" checked>
                            <label for="hobby1">篮球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby2" value="羽毛球">
                            <label for="hobby2">羽毛球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby3" value="乒乓球">
                            <label for="hobby3">乒乓球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby4" value="台球">
                            <label for="hobby4">台球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby5" value="旅游">
                            <label for="hobby5">旅游</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby6" value="书法">
                            <label for="hobby6">书法</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby7" value="阅读">
                            <label for="hobby7">阅读</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby8" value="音乐">
                            <label for="hobby8">音乐</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby9" value="其他">
                            <label for="hobby9">其他</label>
                            <input type="text" name="other_hobby" style="width: 100px; margin-left: 5px;"
                                placeholder="请注明">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>项目经历</th>
                <td colspan="6">
                    <textarea name="project_experience" maxlength="1000" placeholder="请详细描述您的项目经历...">1.曾参与简易学生信息管理系统开发，负责数据结构设计及部分功能代码编写。
					2.项目背景：出于对前端开发的兴趣，我利用课余时间尝试开发一个基于 Web 的简单绘画应用。这个应用旨在为用户提供一个在线的绘图平台，用户可以使用鼠标或触摸设备在画布上绘制图形、线条，并选择不同的颜色和画笔粗细。​
                 个人职责：整个项目从需求分析、设计到开发都由我独立完成。在技术选型方面，我选择了 HTML5 的 Canvas 元素作为绘图的基础，结合 JavaScript 来实现绘图逻辑和用户交互功能。通过学习 Canvas 的 API，我实现了基本的绘图操作，如绘制线条、
                矩形、圆形等图形，以及颜色选择、画笔粗细调整等功能。同时，我还运用 CSS 对应用的界面进行了简单的设计，使其具有良好的用户体验。在开发过程中，我不断遇到各种技术难题，如处理鼠标事件的兼容性问题、优化绘图性能等，但通过查阅大量资料和不断尝试，最终都得以解决。​
                成果与收获：成功开发出了一个具备基本功能的 Web 绘画应用，并将其部署到了个人服务器上，可供他人在线使用。通过这个项目，我深入学习了前端开发的相关技术，包括 HTML5、CSS 和 JavaScript，掌握了如何运用这些技术构建一个完整的 Web 应用。在独立开发的过程中，
				我全面锻炼了自己的项目规划、问题解决和时间管理能力，也进一步激发了我对软件工程专业的兴趣和热情，为今后的学习和实践积累了宝贵的经验。</textarea>
                </td>
            </tr>
            <tr>
                <th>自我评价</th>
                <td colspan="6">
                    <textarea name="self_evaluation" maxlength="1000" placeholder="请写下您的自我评价...">身为怀揣软件工程梦想的男生，我不断打磨自身，力求成为复合型人才。在学习上，我已熟练掌握 C 语言与 C++，通过自主学习和课程项目，完成过图书管理系统、简单游戏开发等项目。凭借对知识的不懈追求，专业课程成绩优异，为未来的学习与实践筑牢根基。​
运动塑造了我的品格。在专业上，我掌握了大量专业理论和技术知识，同时使计算机水平、英语水平、普通话水平有了很大程度的提高。在素质上，我比一般人吃苦耐劳，工作积极主动，能够独立工作、独立思考，勤奋诚实，具备团队协作精神，身体健康、精力充沛，可适应高强度工作。
思想上，我具有良好的道德修养，热爱祖国，热爱人民。与时俱进，参加党校学习，积极学习国家的路线方针政策，很好的理解了我国在社会建设上的国策方纲。了解时政，冷静分析社会热点，能够正确看待社会热点问题。团结友爱，乐于助人，并以务实的态度参加各项社会公益活动。</textarea>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>

    <script>
        document.getElementById('photo-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const preview = document.getElementById('photo-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function updateSchoolList() {
            const regionSelect = document.getElementById('region-select');
            const schoolSelect = document.getElementById('school-select');
            schoolSelect.innerHTML = '<option value="">请选择学校</option>';

            const selectedRegion = regionSelect.value;
            if (selectedRegion === '威海') {
                const schools = ['山东大学(威海)', '哈尔滨工业大学(威海)', '哈尔滨理工大学(荣成校区)'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            } else if (selectedRegion === '烟台') {
                const schools = ['鲁东大学', '山东工商学院', '烟台理工学院'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            }
        }
    </script>
</body>

</html>
