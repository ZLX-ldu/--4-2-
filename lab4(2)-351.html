<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        /* 初始化表格样式，设置边框 */
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 80%;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        table td,
        table th {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
            width: 15%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .photo-cell {
            text-align: center;
            border: none !important;
            padding: 0 !important;
        }

        .photo-container {
            width: 220px;
            height: 220px;
            /* 去除边框虚线 */
            border: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .photo-placeholder {
            color: #999;
            font-size: 14px;
        }

        .photo-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #45a049;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 5px;
        }

        /* 为了让多选下拉框更明显，添加一些样式 */
        select[multiple] {
            height: 100px; /* 增加高度以显示多个选项 */
            overflow-y: auto; /* 出现滚动条 */
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <form>
        <table>
            <caption>个人简历</caption>
            <tr>
                <th>姓名</th>
                <td><input type="text" name="name" maxlength="20" required></td>
                <th>性别</th>
                <td>
                    <select name="gender" required>
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
                <th>年龄</th>
                <td><input type="number" name="age" min="1" max="100" required></td>
                <td rowspan="4" class="photo-cell">
                    <div class="photo-container">
                        <img id="photo-preview" class="photo-preview" alt="个人照片预览">
                        <div class="photo-placeholder">点击上传照片</div>
                        <input type="file" id="photo-upload" class="photo-upload" name="photo" accept="image/*">
                    </div>
                </td>
            </tr>
            <tr>
                <th>籍贯</th>
                <td><input type="text" name="hometown" maxlength="50" required></td>
                <th>联系电话</th>
                <td><input type="tel" name="phone" pattern="[0-9]{11}" placeholder="11位手机号码" required></td>
                <th>电子邮箱</th>
                <td><input type="email" name="email" maxlength="50" required></td>
            </tr>
            <tr>
                <th>学历</th>
                <td>
                    <select name="education" required>
                        <option value="">请选择</option>
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </td>
                <th>健康状况</th>
                <td>
                    <select name="health" required>
                        <option value="">请选择</option>
                        <option value="优秀">优秀</option>
                        <option value="良好">良好</option>
                        <option value="一般">一般</option>
                        <option value="较差">较差</option>
                    </select>
                </td>
                <th>婚姻状况</th>
                <td>
                    <select name="marriage" required>
                        <option value="">请选择</option>
                        <option value="未婚">未婚</option>
                        <option value="已婚">已婚</option>
                        <option value="离异">离异</option>
                        <option value="丧偶">丧偶</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>求职意向</th>
                <td>
                    <select name="job_intention" multiple required>
                        <option value="">请选择</option>
                        <option value="移动客户端开发工程师">移动客户端开发工程师</option>
                        <option value="Web前端开发工程师">Web前端开发工程师</option>
                        <option value="后端开发工程师">后端开发工程师</option>
                        <option value="全栈开发工程师">全栈开发工程师</option>
                        <option value="软件测试工程师">软件测试工程师</option>
                        <option value="产品经理">产品经理</option>
                    </select>
                </td>
                <th>专业</th>
                <td>
                    <select name="major" required>
                        <option value="">请选择</option>
                        <option value="软件工程">软件工程</option>
                        <option value="人工智能">人工智能</option>
                        <option value="计算机科学与技术">计算机科学与技术</option>
                    </select>
                </td>
                <th>毕业院校</th>
                <td>
                    <select name="region" id="region-select" onchange="updateSchoolList()">
                        <option value="">请选择地区</option>
                        <option value="威海">威海</option>
                        <option value="烟台">烟台</option>
                    </select>
                    <select name="school" id="school-select" required>
                        <option value="">请选择学校</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>技能证书</th>
                <td colspan="6">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert1" value="软件设计师证书">
                            <label for="cert1">软件设计师证书</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert2" value="华为HCIA云计算工程师">
                            <label for="cert2">华为HCIA云计算工程师</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert3" value="英语四级">
                            <label for="cert3">英语四级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert4" value="英语六级">
                            <label for="cert4">英语六级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert5" value="计算机二级">
                            <label for="cert5">计算机二级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert6" value="计算机三级">
                            <label for="cert6">计算机三级</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="certificate" id="cert7" value="其他">
                            <label for="cert7">其他</label>
                            <input type="text" name="other_certificate" style="width: 100px; margin-left: 5px;"
                                placeholder="请注明">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>个人特长与爱好</th>
                <td colspan="6">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby1" value="篮球">
                            <label for="hobby1">篮球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby2" value="羽毛球">
                            <label for="hobby2">羽毛球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby3" value="乒乓球">
                            <label for="hobby3">乒乓球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby4" value="台球">
                            <label for="hobby4">台球</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby5" value="旅游">
                            <label for="hobby5">旅游</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby6" value="书法">
                            <label for="hobby6">书法</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby7" value="阅读">
                            <label for="hobby7">阅读</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby8" value="音乐">
                            <label for="hobby8">音乐</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="hobby" id="hobby9" value="其他">
                            <label for="hobby9">其他</label>
                            <input type="text" name="other_hobby" style="width: 100px; margin-left: 5px;"
                                placeholder="请注明">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>项目经历</th>
                <td colspan="6">
                    <textarea name="project_experience" maxlength="1000" placeholder="请详细描述您的项目经历..."></textarea>
                </td>
            </tr>
            <tr>
                <th>自我评价</th>
                <td colspan="6">
                    <textarea name="self_evaluation" maxlength="1000" placeholder="请写下您的自我评价..."></textarea>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>

    <script>
        document.getElementById('photo-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const preview = document.getElementById('photo-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function updateSchoolList() {
            const regionSelect = document.getElementById('region-select');
            const schoolSelect = document.getElementById('school-select');
            schoolSelect.innerHTML = '<option value="">请选择学校</option>';

            const selectedRegion = regionSelect.value;
            if (selectedRegion === '威海') {
                const schools = ['山东大学(威海)', '哈尔滨工业大学(威海)', '哈尔滨理工大学(荣成校区)'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            } else if (selectedRegion === '烟台') {
                const schools = ['鲁东大学', '山东工商学院', '烟台理工学院'];
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school;
                    option.text = school;
                    schoolSelect.appendChild(option);
                });
            }
        }
    </script>
</body>

</html>
